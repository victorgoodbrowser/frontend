<div class="card  border-dark">
    <div class="card-body row">
        <div class="col-4">            
            <img [src]="imageUrl" class="card-img-top" [alt]="jogo.nome">
        </div>
        <div class="col-8">
            <h5 class="card-title">{{jogo.nome}}</h5>
            <div class="my-2">
                <a role="button" class="btn btn-outline-dark" [routerLink]="['/avaliacao/'+jogo.id]">Outras
                    avaliações de {{jogo.nome}}</a>
            </div>
            <p class="card-text">{{jogo.descricao}}</p>
            <p class="card-text"><b>@{{userName}}</b></p>
            <p class="card-text">Link: <a href="{{jogo.urlJogo}}" target="_blank">{{jogo.urlJogo}}</a></p>    
    
            <h1 class="text-primary">
                <ngb-rating [max]="5" [(rate)]="jogo.nota" [readonly]="relatorio" (rateChange)="avaliacao($event)">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100" [class.bad]="index < indexado()">&#9733;</span>
                    </ng-template>
                </ngb-rating>
            </h1> 
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" [checked]="marcado"
                    (click)="checkbox($event)">
                <label class="form-check-label" for="flexCheckDefault">
                    Esta avaliação foi útil para mim
                </label>
            </div>
            <div *ngIf="usuario.ehAdmin === 'true' && relatorio === false">
                <button type="button" class="btn btn-outline-dark mr-1" (click)="openModalEditar(jogo)">Editar</button>
                <button type="button" class="btn btn-dark m-1" (click)="deletarJogo(jogo)">Deletar</button>
            </div>
        </div>        
    </div>
</div>
