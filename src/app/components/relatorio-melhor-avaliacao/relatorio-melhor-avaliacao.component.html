<div class=" m-2">
    <div class="row">
        <div *ngIf="!verificaLista()" class="col">
            Sem jogos avaliados por mais de 4 membros para exibir.
        </div>
        <div *ngIf="verificaLista()" class="row col">
            <div *ngFor="let item of listaJogos" class="col-4">
                <app-jogo [jogo]="item" class="row" (deleteRequest)="getListaJogos()" [relatorio]="true"></app-jogo>
            </div>
        </div>
    </div>
</div>
