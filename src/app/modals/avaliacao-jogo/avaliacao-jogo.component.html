<div class="modal-content">
    <div class="modal-header">
        <h6 class="modal-title">Comentário</h6>
        <a style="cursor: pointer;" class="close" (click)="close()">
            <span aria-hidden="true" class=" ">×</span>
        </a>
    </div>
    <div class="modal-body">
        <div class="form-outline mb-4">
            <label class="form-label" for="formComentario">Comentário</label>
            <textarea type="text" id="formComentario" class="form-control form-control-lg" [(ngModel)]="comentario"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light m-1" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-outline-success m-1"
            (click)="adicionar()">Salvar comentário</button>
    </div>
</div>
