<div class=" m-2 text-info">
    <div class="row">
        <div *ngIf="!verificaLista()" class="col">
            Sem jogo registrado para exibir.
        </div>
        <div *ngIf="verificaLista()" class="row col">
            <div *ngFor="let item of listaJogos" class="col-4 my-1">
                <app-jogo-avaliacao [usuarioCodigo]="item.usuarioCodigo" [jogoCodigo]="item.id" [relatorio]="true">
                </app-jogo-avaliacao>
            </div>
        </div>
    </div>
</div>
