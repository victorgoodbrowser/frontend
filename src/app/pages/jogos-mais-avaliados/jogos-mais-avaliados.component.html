<div class=" m-2">
    <div class="row">
        <div *ngIf="!verificaLista()" class="col">
            Sem jogo registrado para exibir.
        </div>
        <div *ngIf="verificaLista()" class="col-12 row">
            <div *ngFor="let item of listaJogos" class="col-12">
                <app-jogo-avaliacao [usuarioCodigo]="item.usuarioCodigo" [jogoCodigo]="item.id" [relatorio]="true">
                </app-jogo-avaliacao>
            </div>
        </div>
    </div>
</div>
