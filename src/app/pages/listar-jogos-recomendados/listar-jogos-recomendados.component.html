<div class="m-2">
    <h5 class="card-title">Jogos recomendados</h5>
    <div class="row">
        <div *ngIf="!verificaLista()" class="col">
            Sem jogos para recomendar.
        </div>
        <div  *ngIf="verificaLista()"  class="row col">
            <div *ngFor="let item of listaJogos" class="col-4 my-1">
                <app-jogo [jogo]="item" [relatorio]="false"></app-jogo>
            </div>
        </div>
    </div>
</div>
