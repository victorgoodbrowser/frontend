<div class="bg-personalizado-terra">
    <div class="externa">
        <div class="interna">
            <div class="d-flex justify-content-around align-items-center mb-4 text-danger">
                <h3>Login</h3>             
            </div>
            <div class="form-outline mb-4">
                <label class="form-label text-danger" for="formEmail">Email</label>
                <input type="email" id="formEmail" class="form-control form-control-lg" [(ngModel)]="usuario.email"
                    placeholder="Email" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label text-danger" for="formSenha">Senha</label>
                <input type="password" id="formSenha" class="form-control form-control-lg" [(ngModel)]="usuario.senha"
                    placeholder="Senha" />
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4 text-danger">
                <span>NÃ£o tem uma conta? <a routerLink="/cadastro" class="text-danger">Inscreva-se</a></span>                
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
                <button class="btn btn-danger btn-lg btn-block" (click)="login()"
                    [disabled]="!validaUsuario()">Entrar</button>
            </div>
        </div>
    </div>
</div>
